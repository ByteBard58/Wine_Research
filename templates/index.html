<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🍷 Wine Quality Classifier</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>🍷 Wine Quality Classifier</h1>
    <p class="subtitle">Enter the wine's chemical properties to predict its quality class.</p>

    <form id="predictForm">
      {% for f in features %}
      <div class="input-group">
        <label for="{{ f }}">{{ f }}</label>
        <input type="number" step="any" name="{{ f }}" id="{{ f }}" placeholder="Enter value">
      </div>
      {% endfor %}
      <button id="predictBtn" type="submit">🍇 Predict</button>
    </form>

    <div id="result" class="result">
      <p id="pred-label"></p>
      <div id="prob-bars" class="probabilities"></div>
    </div>
  </div>

  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
